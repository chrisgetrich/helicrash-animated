
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeliCrash</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="clouds"></div>
  <div class="game-container">
    <img src="helico_clean.png" id="helico" class="helico" alt="Hélicoptère" />
    <div class="controls">
      <button id="startBtn">Décoller</button>
      <button id="stopBtn" disabled>Sauter</button>
    </div>
    <div class="score">Cote : <span id="multiplier">1.00x</span></div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
